name: nick

include:
  - ./docker-compose-base.yml

networks:
  ragflow:
    driver: bridge

volumes:
  ragflow_logs:
  task_logs:
  admin_logs:
  mysql_data:

services:
  # --------------------------------------------------------------------------
  # Nginx: 前端 + 反向代理
  # --------------------------------------------------------------------------
  nginx:
    image: ragflow-nginx:latest
    build:
      context: ../
      dockerfile: Dockerfile.nginx
    ports:
      - "${SVR_WEB_HTTP_PORT:-80}:80"
      - "${SVR_WEB_HTTPS_PORT:-443}:443"
    depends_on:
      - ragflow
    restart: always
    networks:
      - ragflow

  # --------------------------------------------------------------------------
  # RAGFlow API 服务
  # --------------------------------------------------------------------------
  ragflow:
    image: ${RAGFLOW_IMAGE}
    build:
      context: ../
      dockerfile: Dockerfile
    profiles:
      - cpu
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
    volumes:
      - ragflow_logs:/ragflow/logs
      - ../history_data_agent:/ragflow/history_data_agent
    env_file: .env
    environment:
      SERVICE: ragflow
    expose:
      - "${SVR_HTTP_PORT:-9380}"   # 只给 nginx / 内部服务访问
    networks:
      - ragflow
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --------------------------------------------------------------------------
  # Task Executor（异步任务）
  # --------------------------------------------------------------------------
  task-executor:
    image: ${RAGFLOW_IMAGE}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - task_logs:/ragflow/logs
    env_file: .env
    environment:
      SERVICE: task-executor
    networks:
      - ragflow
    restart: unless-stopped
    deploy:
      replicas: 1
    extra_hosts:
      - "host.docker.internal:host-gateway"

